name: generic_array

memories:
  rf_I:
    size: 16
    r_cost: 0.4
    w_cost: 0.4
    area: 0
    latency: 1
    operands: [I1]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 8
        bandwidth_max: 16
        allocation:
          - I1, tl
      - name: w_port_1
        type: write
        bandwidth_min: 8
        bandwidth_max: 16
        allocation:
          - I1, fh
    served_dimensions: []

  rf_W:
    size: 16
    r_cost: 0.4
    w_cost: 0.4
    area: 0
    latency: 1
    operands: [I2]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 4
        bandwidth_max: 16
        allocation:
          - I2, tl
      - name: w_port_1
        type: write
        bandwidth_min: 4
        bandwidth_max: 16
        allocation:
          - I2, fh
    served_dimensions: []

  rf_O:
    size: 16
    r_cost: 0.4
    w_cost: 0.4
    area: 0
    latency: 1
    operands: [O]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 16
        bandwidth_max: 16
        allocation:
          - O, tl
      - name: r_port_2
        type: read
        bandwidth_min: 16
        bandwidth_max: 16
        allocation:
          - O, th
      - name: w_port_1
        type: write
        bandwidth_min: 16
        bandwidth_max: 16
        allocation:
          - O, fh
      - name: w_port_2
        type: write
        bandwidth_min: 16
        bandwidth_max: 16
        allocation:
          - O, fl
    served_dimensions: []

  sram:
    size: 16777216
    r_cost: 8192
    w_cost: 8192
    area: 0
    latency: 1
    operands: [I1, I2, O]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 256
        bandwidth_max: 8192
        allocation:
          - I1, tl
          - I2, tl
          - O, tl
          - O, th
      - name: w_port_1
        type: write
        bandwidth_min: 256
        bandwidth_max: 8192
        allocation:
          - I1, fh
          - I2, fh
          - O, fh
          - O, fl
    served_dimensions: [D1, D2]

operational_array:
  unit_energy: 1.5
  unit_area: 1 # unit
  dimensions: [D1, D2]
  sizes: [256, 256]

dataflows:
  D1:
    - D, 256
  D2:
    - K, 256
