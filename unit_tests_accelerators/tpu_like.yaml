name: tpu_like

memories:
  rf_iw:
    size: 6144
    r_bw: 6144
    w_bw: 6144
    r_cost: 0.01
    w_cost: 0.01
    area: 0
    r_port: 1
    w_port: 1
    rw_port: 0
    latency: 0
    auto_cost_extraction: False
    operands: [I1, I2]
    ports:
      - fh: rw_port_1
        tl: rw_port_2
    served_dimensions: [D1, D2]

  rf_o:
    size: 10240
    r_bw: 10240
    w_bw: 10240
    r_cost: 0.01
    w_cost: 0.01
    area: 0
    r_port: 1
    w_port: 1
    rw_port: 0
    latency: 0
    operands: [O]
    ports:
      - fh: rw_port_1
        tl: rw_port_2
        fl: rw_port_1
        th: rw_port_2
    served_dimensions: [D1, D2]

  l1_oiw:
    size: 524288
    r_bw: 512
    w_bw: 512
    r_cost: 1
    w_cost: 1
    area: 0
    r_port: 2
    w_port: 1
    rw_port: 0
    latency: 1
    operands: [I1, I2, O]
    ports:
      - fh: w_port_1
        tl: r_port_1
        fl: w_port_1
        th: r_port_2
      - fh: w_port_1
        tl: r_port_1
      - fh: w_port_1
        tl: r_port_2
    served_dimensions: [D1, D2]

multipliers:
  input_precision: [8, 8]
  multiplier_energy: 0.5 # pJ
  multiplier_area: 0 # unit
  dimensions: [D1, D2]
  sizes: [16, 16]